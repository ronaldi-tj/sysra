<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <title>Sysra</title>
  </head>
  <body>
      <div class="container"  style="margin-top: 2%; font-family: 'JetBrains Mono', monospace;">
          <h2 style="text-align: center;">Sysra</h2>
          <div class="row  justify-content-center">
              <div class="col-12 col-sm-6" style="text-align: left;">
                  <h5><b>Atur Volume</b></h5>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-6 col-sm-3" style="text-align: left;">
                <input type="range" class="form-range" id="volumeRange" oninput="this.nextElementSibling.nextElementSibling.value = this.value">
                <span>Volume: </span><output>50</output><span>%</span>
              </div>
              <div class="col-6 col-sm-3">
                <button type="button" class="btn btn-outline-dark" id="tesVolButton" onclick="tesVolume()">Tes volume!</button>
                <span hidden=true id="sound">Sounding...</span>
              </div>
          </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
      <script>
            function tesVolume() {
                document.getElementById("sound").hidden=false;
                $.ajax({
                    type : "GET",
                    url : "/tes_volume/",
                    success : function(result) {
                        document.getElementById("sound").innerHTML = "Done";
                    },
                    error : function() {
                        alert("Test volume failed.");
                    }
                })
            }
      </script>
  </body>
</html>
